<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Code Quiz</title>
</head>
<body>
  <header>
    <a href="#">View high scores</a>
    <h1 id="timer">Time: </h1>
  </header>
  <section id="pre-game">
    <h2> Coding Quiz Challenge</h2>
    <p>Try to answer the following code-related questions within the time limit.<br/>
      Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
    </p>
    <button id="start-button" class="btn">Start Quiz</button>
  </section>
  <section id="the-game">
    <section id="quiz-content" hidden>
      <section id="questions"></section>
      <section id="choices"></section>
    </section>
  </section>
  <script src="./assets/js/script.js"></script>
</body>
</html>
